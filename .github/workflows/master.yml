name: Playwright Tests (10 Runs)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  playwright:
    runs-on: ubuntu-latest

    # ✅ Map GitHub secrets to environment variables
    env:
      INF_USER: ${{ secrets.INF_USER }}
      INF_PASS: ${{ secrets.INF_PASS }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
  
      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Optional debug: check secrets
      - name: Debug secrets
        run: |
          [ -z "$INF_USER" ] && echo "INF_USER is EMPTY" || echo "INF_USER OK"
          [ -z "$INF_PASS" ] && echo "INF_PASS is EMPTY" || echo "INF_PASS OK"


      # 7️⃣ Upload HTML report as artifact
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          name: playwright-report
          path: playwright-report
